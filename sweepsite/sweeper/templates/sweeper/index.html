sweeper/templates/sweeper/index.html
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'sweeper/style.css' %}" />

{% if latest_game_list %}
    <ul>
    {% for game in latest_game_list %}
        <li><a href="{% url 'sweeper:display' game.id %}">{{ game.id }}</a>{% if game.is_active %} - Active{% endif %}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No games are available.</p>
{% endif %}
